<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="profile-content">
  <div class="profile" *ngIf="user">
      <h1>{{ user.login }}</h1>
      <img [src]="avatar"/>
      <button (click)="logout()" ion-button>Logout</button>
  </div>
</ion-content>
