<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="signup-content">
  <ion-item>
    <ion-label floating>Login</ion-label>
    <ion-input [(ngModel)]="user.login"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password" ></ion-input>
  </ion-item>
  <div class="signup-content-button" *ngIf="!user.avatar">
      <button color="secondary" ion-button (click)="selectPicture()">Select a picture</button>
  </div>
  <div class="signup-content-button">
    <button ion-button (click)="signup()">Sign Up</button>
  </div>
</ion-content>
