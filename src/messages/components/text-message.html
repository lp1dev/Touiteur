<ion-card>
    <div class="message-header">
        <img class="message-avatar" [src]="sanitizer.bypassSecurityTrustUrl(message.author.avatar)" />
        <ion-card-title class="message-author">@{{message.author.login}}</ion-card-title>
        <span class="message-date">{{message.date | date:'dd/MM/yyyy' }}</span>
      </div>
  <ion-card-content class="message-content">
    {{message.content}}
  </ion-card-content>
</ion-card>
